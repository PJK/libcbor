image: 
  - Visual Studio 2015
  - Visual Studio 2022
version: '{build}'

branches:
  except:
    - gh-pages

platform: 
  - x64
  - x86


# Via https://github.com/apitrace/apitrace/blob/master/appveyor.yml

before_build:
- cmake -H. -Bbuild

build_script:
- if "%APPVEYOR_REPO_TAG%"=="true" (set CONFIGURATION=RelWithDebInfo) else (set CONFIGURATION=Debug)
- cmake --build build --config "%CONFIGURATION%"

